<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="col-md-12">
    <mat-form-field class="form-element">
      <input matInput placeholder="User Name" formControlName="userName">
      <mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput [type]="'password'" placeholder="Password" formControlName="password">
      <mat-error>

      </mat-error>
    </mat-form-field>


    <div class="form-group row-box row">
      <div class="row-box-same-line">
        <button class="button button-lightskyblue mr-3" mat-button [disabled]="loading">Login</button>
        <button class="button button-gray mr-3" mat-button [routerLink]="['/register']"
          [disabled]="loading">Register</button>
        <a class="button button-gainsboro" mat-button [routerLink]="['/register']" [disabled]="loading">Cancel</a>
      </div>
    </div>
  </div>
</form>
