<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-element">
      <input matInput placeholder="User Name" formControlName="userName">
      <mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput [type]="'password'" placeholder="Password" formControlName="password">
      <mat-error>

      </mat-error>
    </mat-form-field>


    <div class="form-line">
  
        <button class="button button-lightskyblue" mat-button [disabled]="loading">Login</button>

 
        <button class="button button-gray" mat-button [routerLink]="['/register']" [disabled]="loading">Register</button>

 
        <a class="button button-gainsboro" mat-button [routerLink]="['/register']" [disabled]="loading">Cancel</a>

      </div>

</form>
