<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field class="form-element">
        <input matInput placeholder="Name" formControlName="firstName">
        <mat-error>

        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
        <input matInput placeholder="User Name" formControlName="userName">
        <mat-error>

        </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
        <input matInput [type]="'password'" placeholder="Password" formControlName="password">
        <mat-error>

        </mat-error>
    </mat-form-field>

    <div class="form-group row-box row">
            <button class="row-box-same-line button button-lightskyblue mr-3" mat-button [disabled]="loading">Register</button>
            <a class="row-box-same-line button button-gainsboro" mat-button [routerLink]="['/login']" [disabled]="loading">Cancel</a>
    </div>
</form>
